<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ metadata.title }}</title>
  </head>
  <body>
    <div>
      <p>Tags:</p>
      <ul>
        {{#each metadata.tags}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
    </div>

    <!-- Content -->
    <div>{{{ contents }}}</div>
  </body>
</html>
