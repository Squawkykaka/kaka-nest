<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <title>{{ metadata.title }}</title>
  </head>
  <body>
    <!-- Content -->
    <div class="website-contents">
      <div
        style="
          width: 70%;
          align-items: center;
          display: flex;
          flex-direction: column;
        "
      >
        <h1 style="width: fit-content">{{ metadata.title }}</h1>

        <div
          style="
            display: flex;
            justify-content: center;
            gap: 5px;
            align-items: center;
          "
        >
          <span>{{ metadata.date }}</span>
          <span style="font-size: larger">·</span>
          <span>
            <img
              src="../images/clock-nine.svg"
              style="width: 16px; height: 16px; vertical-align: middle"
            />
            {{ metadata.read_mins }} mins
          </span>
          <span style="font-size: larger">·</span>
          <span>
            {{#each metadata.tags}}
            <a href="../tags/{{ this }}">{{ this }}</a>{{#unless @last}}
            {{/unless}} {{/each}}
          </span>
        </div>
      </div>

      <div class="main-blog">{{{ contents }}}</div>
    </div>
  </body>
  <style>
    body {
      background-color: #181a1f;
      color: #abb2bf;
      align-items: center;
    }

    @font-face {
      font-family: "Iosevka";
      src: url(../Iosevka-Regular.ttf), format("truetype");
    }

    code {
      font-family: "Iosevka";
      font-optical-sizing: auto;
      font-weight: 400;
    }

    p,
    li,
    strong,
    a,
    em {
      font-family: "Alegreya", serif;
      font-optical-sizing: auto;
      font-weight: 400;

      /* font-style: normal; */
    }

    .blockquote {
      background-color: #5c6370;
      border-radius: 20px;
      width: fit-content;
      display: flex;
      padding: 10px;
      color: white;
    }

    .codeblock-wrapper {
      position: relative;
      width: 100%;
    }

    .codeblock {
      background-color: #31353f;
      width: 100%;
      padding: 10px;
      padding-top: 30px; /* Make room for the label */
      border: 4px solid #393f4a;
      border-radius: 10px;
      overflow-x: auto; /* Only horizontal scroll */
      overflow-y: hidden;

      font-size: 120%;
    }

    .lang-label {
      background-color: #393f4a;
      width: fit-content;
      padding: 4px 8px;
      border-radius: 0 6px 0 5px; /* Match the codeblock border radius */
      margin: 0;
      position: absolute;
      top: 4px; /* Account for the border */
      right: -24px; /* Account for the border */
      font-size: 20px;
      color: #ffffff;
      z-index: 1; /* Ensure it stays on top */
    }

    .main-blog {
      width: 70%;
    }

    .website-contents {
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
    }
  </style>
</html>
